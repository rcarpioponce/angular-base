<p>listado Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe Borrado : <small>{{ heroeBorrado }}</small></h3>
</div>
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar Héroe
</button>


<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{i + 1}} - {{ heroe }}</li>
</ul>
